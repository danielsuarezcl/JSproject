<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        
        <div class="row">
          <div class="col-12 col-sm-7">
            <h4 class="my-5 d-flex justify-content-center"></h4>
            <div class="row" id="contenedor-productos"></div>
          </div>

          <div class="col-12 col-sm-4">      
            
            <div class="my-5 text-center">
              <h4 class="d-flex justify-content-center">Iniciar sesión</h4>

              <form>
                <div class="form-group">
                  <input type="name" class="form-control text-center" id="txtNombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control text-center" id="txtContrasena" placeholder="Constraseña">
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="btnIngresar">Iniciar sesión</button>
              </form>

            </div>
            
            <div class="my-5">
            <h4 class="d-flex justify-content-center">Carro de compras</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Unids.</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Totales</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer-envio">
                  <th scope="row" colspan="5">Envío $1500</th>
              </tr>
                <tr id="footer-carrito">
                    <th scope="row" colspan="5">Carro vacío</th>
                </tr>
              </tfoot>
            </table>
          </div>

            <div class="my-5">            
               <button class="btn btn-success btn-lg btn-block text-center">
              Realizar compra
              </button><br>
              datos desarrollo: <br>
              usuario: masterjs <br>constraseña: masterjs <br>
               <button class="btn btn-danger btn-lg btn-block text-center" id="vaciar-carrito">
              Restaurar productos
               </button>
            </div>
          
          </div>

        </div>


    </div>

    <template id="template-productos">
      <div class="col-6 col-md-4 mb-5">
          <div class="card text-center">
              <img src="" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">
                    Café
                </h5>
                <p class="card-text">$<span>5000</span></p>
                <p><span id="stockid">5</span> unidades disponibles</p>
                <button class="btn btn-success">
                    Añadir a Compra
                </button>
              </div>
            </div>
      </div>
  </template>

    <template id="template-footer">
      
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td class="font-weight-bold">$<span>0</span></td>

        <th scope="row" colspan="2">Total compra</th>
        <td class="font-weight-bold" >$<span id="finalCompra">0</span></td>

    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info">
                +
            </button><br><br><button class="btn btn-danger">
                -
            </button>
        </td>
        <td>$<span>500</span></td>
      </tr>
    </template>

    <script src="app.js"></script>
</body>
</html>
